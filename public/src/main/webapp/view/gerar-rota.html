<div class="container">

    <form class="formulario" id="gerarRota" name="formRota">

		<h2 id="headerMobile">Confirmar Alunos</h2>

        <table class="tabela">

           <tr ng-repeat="aluno in alunos"> <!--Para cada aluno será gerada uma linha na tabela, com um input do tipo checkbox e uma linha mostrando o nome do aluno e a qual instituição ele pertence-->

               <td class="tabela-coluna-input"><input type="checkbox" ng-model="aluno.selecionado"></td> <!--Esse input determina se o aluno está selecionado ou não.-->

               <td class="tabela-coluna-nome">{{aluno.nome}} de {{aluno.instituicao.nome}}</td>

           </tr>

        </table>

		Destino: <select ng-model="destino" ng-required="true" class="formulario-input" style="width:50%"><!--Mostra todas as intituições possíveis para destino da rota-->

			<option ng-repeat="instituicao in instituicoes" value="{{instituicao.endereco}}">{{instituicao.nome}}</option>

		</select>

        <div class="formulario-botao-container">

            <button class="botao-estilo-2" ng-click="gerarRota(alunos)" ng-if="isAlunoSelecionado(alunos)" ng-disabled="formRota.$invalid" style="margin-top:15px">Gerar Rota</button><!--Se tem algum aluno selecionado para a rota o botão aparece e se todos os campos com ng-required igual a tru tiverem algum valor selecionado, o botão é habilitado.-->

        </div>

    </form>

</div>
