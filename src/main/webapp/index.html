<!DOCTYPE html>
<html lang="pt-br" ng-app="siger">
<head>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBygo_E8OmkOzFg8JiMBZ_feLSRS83nUmA&libraries=geometry"></script>
    <script src="lib/angular.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-google-distance.js"></script>
    <script src="js/script-tags-for-development.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/controllers/sigerCtrl.js"></script>
    <!--<script src="js/value/configValue.js"></script>
    <script src="js/services/alunosAPIService.js"></script>-->
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/gerarRotaCtrl.js"></script>
    <script src="js/controllers/cadastrarAlunoCtrl.js"></script>
    <script src="js/controllers/mapaRotaCtrl.js"></script>
    <script src="js/routers/sigerRouter.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGER</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<div class="container-topo">
    <div class="contentTopo">
        <a ui-sref="home">
            <h1> SIGER</h1>
        </a>
    </div>
</div>
<div ng-controller="mainCtrl">
    <div ng-if="!detectMobile()"> <!-- Versão desktop -->
    <div class="container-menu">
        <ul class="botao-menu">
            <a ui-sref="home">
                <li ng-class="{active: $state.current.name == 'home'}">Início</li>
            </a>
            <a ui-sref="cadastrarAluno">
                <li ng-class="{active: $state.current.name == 'cadastrarAluno'}">Cadastrar alunos</li>
            </a>
            <a ui-sref="verAlunos">
                <li ng-class="{active: $state.current.name == 'verAlunos'}">Ver alunos</li>
            </a>
            <a ui-sref="gerarRota">
                <li ng-class="{active: $state.current.name == 'gerarRota'}">Gerar rota</li>
            </a>
            <a ui-sref="">
                <li>Ver rotas</li>
            </a>
            <a ui-sref="sobreNos">
                <li ng-class="{active: $state.current.name ==  'sobreNos'}">Sobre nós</li>
            </a>
            <a ui-sref="">
                <li>Login</li>
            </a>
        </ul>
    </div>
</div>
<div ui-view></div>
</body>
</html>
