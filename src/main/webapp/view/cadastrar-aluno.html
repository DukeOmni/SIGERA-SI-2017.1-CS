<div class="container">
    <h2>Cadastrar Aluno</h2>
    <form name="formAluno">
        <div>
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" ng-model="aluno.nome"><br>
        </div>
        <div>
            <label for="endereco">Endereço</label><br>
            <input type="text" id="endereco" ng-model="aluno.endereco"><br>
        </div>
        <div>
            <label for="instituicao">Instituição</label><br>
            <input type="text" id="instituicao" ng-model="aluno.instituicao"><br>
        </div>
        <div>
            <label for="telefone">Telefone</label><br>
            <input type="tel" id="telefone" ng-model="aluno.telefone"><br>
        </div>
        <div class="formulario-botao-posicao">
            <button ng-click="adicionarAluno(aluno)">Cadastrar</button>
        </div>
    </form>
</div>
