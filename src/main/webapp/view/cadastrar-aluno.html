<div class="container">
    <form class="formulario" name="formAluno">
        <h2>Cadastrar Aluno</h2>
        <div class="formulario-grupo">
            <label for="nome">Nome</label><br>
            <input class="formulario-input" type="text" id="nome" ng-model="aluno.nome"><br>
        </div>
        <div class="formulario-grupo">
            <label for="endereco">Endereço</label><br>
            <input class="formulario-input" type="text" id="endereco" ng-model="aluno.endereco"><br>
        </div>
        <div class="formulario-grupo">
            <label for="instituicao">Instituição</label><br>
            <input class="formulario-input" type="text" id="instituicao" ng-model="aluno.instituicao"><br>
        </div>
        <div class="formulario-grupo">
            <label for="telefone">Telefone</label><br>
            <input class="formulario-input" type="tel" id="telefone" ng-model="aluno.telefone"><br>
        </div>
        <div class="formulario-botao-container">
            <button class="botao-estilo-2" ng-click="adicionarAluno(aluno)">Cadastrar</button>
        </div>
    </form>
</div>
