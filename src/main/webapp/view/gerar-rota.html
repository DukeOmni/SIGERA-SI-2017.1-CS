<div class="container">
    <h2>Confirmar Alunos</h2>
    <form >
        <table>
           <tr ng-repeat="aluno in alunos">
               <td><input type="checkbox" ng-model="aluno.selecionado"></td>
               <td>{{aluno.nome}}</td>
           </tr>
        </table>
        <div>
            <button ng-click="gerarRota(alunos)">Gerar Rota</button>
        </div>
    </form>
</div>
