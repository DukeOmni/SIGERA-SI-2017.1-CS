<form action="/" id="myLogin" class="formulario">
    Usuario: <input type="text" name="usuario" id="usuario" ng-model="usuario"><br>
    Senha: <input type="password" name="senha" id="senha" ng-model="senha"><br>
    <button class="botao-estilo-2" type="button" ng-click="submit()">Login</button>
</form>
