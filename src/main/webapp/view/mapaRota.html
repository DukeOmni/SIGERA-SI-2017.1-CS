<div ng-if = "!pauseLoading">
    <div map-lazy-load = "https://maps.google.com/maps/api/js"
        map-lazy-load-params = "{{googleMapsUrl}}">
        <ng-map center = "current-location" map-initialized = "mapInit(map)">
            <directions
                    draggable = "true"
                    travel-mode = "DRIVING"
                    origin = "current-location"
                    waypoints = "{{waypoint}}"
                    destination = "{{destino}}"
                ></directions> 
        </ng-map>
    </div>
</div>
