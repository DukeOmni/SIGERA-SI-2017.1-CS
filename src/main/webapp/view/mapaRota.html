<div ng-if = "!pauseLoading">
    <div map-lazy-load = "https://maps.google.com/maps/api/js"
        map-lazy-load-params = "{{googleMapsUrl}}">
        <ng-map center = "current-location">
            <directions
                    draggable = "true"
                    travel-mode = "DRIVING"
                    origin = "current-location"
                    waypoint = "{{waypoint}}"
                    destination = "{{destino}}"
                ></directions> 
        </ng-map>
    </div>
</div>
