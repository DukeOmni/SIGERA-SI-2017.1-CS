<div class="container-desktop" id="verAlunos">
    <table class="ver-alunos-tabela">
        <tr ng-repeat="aluno in alunos">
            <td class="ver-alunos" ng-click="mostrarAluno(aluno.nome)" id="{{aluno.nome}}Accordion">{{aluno.nome}}
                <div class="aluno-selecionado" id="{{aluno.nome}}">
                <p>Endereço: {{aluno.endereco}} <br>
                Instituição: {{aluno.instituicao.nome}} <br>
                Telefone: {{aluno.telefone}} <br></p>
                </div>
            </td>
        </tr>  
    </table>
    
</div>
